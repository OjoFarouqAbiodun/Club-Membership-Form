<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Membership Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="club-form">

        <h1 class="club-form-title">club membership form</h1>

        <form>
            <div class="fullname">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="firstName">
                </div>

                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="lastName">
                </div>
            </div>


            <div class="form-item">
                <label for="email">Email Address</label>
                <input type="email" id="email">
            </div>

            <div class="form-item">
                <label for="phone-number">Phone Number</label>

                <div class="telephone">
                    <select name="countrycode" id="countryCode">
                        <option value="+1"> +1 United States</option>
                        <option value="+234"> +234 Nigeria</option>
                        <option value="+44"> +44 United Kingdom</option>
                        <option value="+27"> +27 South Africa</option>
                    </select>
                    <input type="tel" id="phoneNumber">
                </div>
            </div>

            <div class="form-item">
                <label for="country">Country</label>
                <input type="text" id="country">
            </div>

            <div class="form-item dob">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>

            <div class="form-item">
                <label for="membership-type">Membership Type</label>

                <select name="membership-type" id="membership-type">
                    <option value=""> Choose Option </option>
                    <option value=""> Premium </option>
                    <option value=""> Classic </option>
                </select>
            </div>

            <div class="form-item">
                <label for="e-contact-name">Emergency Contact Name</label>
                <input type="text" id="emergencyName">
            </div>

            <div class="form-item">
                <label for="e-contant-number">Emergency Contact Number</label>

                <div class="telephone">
                    <select name="countrycode" id="countryCode">
                        <option value="+1"> +1 United States</option>
                        <option value="+234"> +234 Nigeria</option>
                        <option value="+44"> +44 United Kingdom</option>
                        <option value="+27"> +27 South Africa</option>
                    </select>
                    <input type="tel" id="emergencyPhone">
                </div>
            </div>

            <div class="form-item">
                <label for="question">Anything specific you want us to know?</label>
                <input type="text">
            </div>

             <div class="form-item about-us-question">
                <label for="about-us-question">How did you hear about us?</label>

                <select name="about-us-question" id="about-us-question">
                    <option value=""> Choose Option </option>
                    <option value=""> Facebook </option>
                    <option value=""> LinkedIn </option>
                    <option value=""> Instagram </option>
                    <option value=""> Friend </option>
                </select>
            </div>
        </form>

        <button class="submit-btn" type="submit">Submit</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
